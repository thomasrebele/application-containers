apiVersion: v1
kind: Pod
metadata:
  labels:
    app: thunderbird-pod
  name: thunderbird-pod
spec:
  containers:
  - command:
    - thunderbird
    env:
    - name: TERM
      value: xterm
    - name: WAYLAND_DISPLAY
      value: wayland-1
    - name: XDG_RUNTIME_DIR
      value: /run/user/0
    - name: HOME
      value: /home/tr-thunderbird-pod
    image: localhost/thinbase:latest
    name: thunderbird-container
    stdin: true
    tty: true
    volumeMounts:
    - mountPath: /run/user/0/wayland-1
      name: run-user-1001-wayland-1-host-0
    - mountPath: /home/tr-thunderbird-pod
      name: home-tr-containers-mail-home-tr-host-1
    - mountPath: /etc/ssl
      name: etc-ssl-host-2
      readOnly: true
    - mountPath: /etc/static/ssl
      name: etc-static-ssl-host-3
    - mountPath: /nix/store/3skhm0g57g1g3cynnxmics388jvg163w-nss-cacert-3.107/etc/ssl/certs/ca-bundle.crt
      name: nix-store-3skhm0g57g1g3cynnxmics388jvg163w-nss-cacert-3.107-etc-ssl-certs-ca-bundle.crt-host-4
  restartPolicy: Never
  volumes:
  - hostPath:
      path: /run/user/1001/wayland-1
      type: File
    name: run-user-1001-wayland-1-host-0
  - hostPath:
      path: /home/tr/containers/mail/home/tr
      type: Directory
    name: home-tr-containers-mail-home-tr-host-1
  - hostPath:
      path: /etc/ssl
      type: Directory
    name: etc-ssl-host-2
  - hostPath:
      path: /etc/static/ssl
      type: Directory
    name: etc-static-ssl-host-3
  - hostPath:
      path: /nix/store/3skhm0g57g1g3cynnxmics388jvg163w-nss-cacert-3.107/etc/ssl/certs/ca-bundle.crt
      type: File
    name: nix-store-3skhm0g57g1g3cynnxmics388jvg163w-nss-cacert-3.107-etc-ssl-certs-ca-bundle.crt-host-4

